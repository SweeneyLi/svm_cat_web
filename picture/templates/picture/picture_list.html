<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>picture_list</title>
</head>
<body>

{% block content %}
<h3>图片列表</h3>
<ul>

{% if latest_picture_list %}
    {% for picture in latest_picture_list %}
        <li>{{ picture.category }}
        - <a href="{% url 'picture:pic_detail' picture.id %}">
            {{ picture.pic_name   }}</a>
        - {{ picture.upload_date| date:"Y-m-j" }}</li>
    {% endfor %}
{% else %}
<li>还没有上传新图片</li>
{% endif %}
</ul>
<p><a href="{% url 'picture:pic_upload' %}">上传新图片</a></p>
{% endblock %}

</body>
</html>
