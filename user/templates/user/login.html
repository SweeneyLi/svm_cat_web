{% extends 'system/base.html' %}
{% load staticfiles %}

{% block title %}login{% endblock %}

{% block content %}
    <div class="container ">
        <div class="row ">
            <div class="col-md-4 col-md-offset-4">
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}
                    {% csrf_token %}
                    <h2 class="text-center"><!-- Welcome to login -->欢迎登陆</h2>

                    {{ form }}

                    <button type="reset" class="btn btn-default pull-left"><!-- reset --> 重置</button>
                    <button type="submit" class="btn btn-primary pull-right" value="Login"><!-- Submit --> 提交</button>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
